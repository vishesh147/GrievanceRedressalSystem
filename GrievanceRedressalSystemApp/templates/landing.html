{% load static %}

<script src="{% static 'bootstrap/popper.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Greivance Redressal Portal</title>

<link rel="stylesheet" type='text/css' href="{% static 'css/landing.css' %}">

{% include "navbar.html" with landing=1 %}

<div class="container-fluid h-100">
  <div class="row h-100 text-center d-flex">
    <div class="banner col-md-6 d-flex align-items-center">
      <div class="image-login d-flex">
        <div class="row text-center">
          <div class="col-md-10 mx-auto">
            <img class="img-fluid w-50" src="{% static 'images/da.png' %}"/>
          </div>
          <div class="col-md-10 mx-auto">
            <h1>Grievance Redressal Cell</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 d-flex align-items-center">
      <div class="col-md-9 mx-auto">
        <div class="login-area">
          <div class="row text-center">
            {% block content %}
            <div class="col-md-10 mx-auto mb-2">
              <h1>Login As</h1>
              <hr class="horizontal-divider" />
            </div>
            <div class="col-md-10 mx-auto">
              <div class="d-grid gap-2">
                <a type="button" class="btn btn-primary btn-lg" href="{% url 'login' slug='grievant' %}">Student/Staff</a>
                <a type="button" class="btn btn-dark btn-lg" href="{% url 'login' slug='handler' %}">Handler</a>
              </div>
            </div>
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
